<!DOCTYPE html>
<html>
<head>
	<title>宽度自适应俩列布局</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		#herder{
			height: 50px;
			background: blue;
		}
		.main-left{
			width: 30%;
			height: 600px;
			background: red;
			float: left;
		}
		.main-right{
			width: 70%;
			height: 600px;
			background: pink;
			float: right;
		}
		#footer{
			clear: both;
			height: 50px;
			background: gray;
		}
	</style>
</head>
<body>
	<div id="herder">页头</div>
	<div class="main-right">左列</div>
	<div class="main-left">右列</div>
	<div id="footer">页脚</div>

</body>
</html>
