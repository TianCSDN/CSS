<!DOCTYPE html>
<html>
<head>
	<title>list</title>
	<style type="text/css">
		/*ul {list-style-type: square;}
		ul li {list-style-image: url(xxx.jpg);}*/

		ul.disc {list-style-type: disc;}
        ol.decimal {list-style-type: decimal;}
		ul.circle {list-style-type: circle;}
        ol {list-style-image: url('../img/02.jpg');}
		ul.square{list-style-type: square;}
        ul {list-style-image: url("../img/03.jpg");}
		ul.none{list-style-type: none;}


	</style>
</head>
<body>
<ul class="disc">
	<li>123</li>
	<li>4560</li>
	<li>789</li>
</ul>

<ul class="circle">
	<li>123</li>
	<li>456</li>
	<li>789</li>
</ul>

<ul>
	<li>123</li>
</ul>

<ol class="decimal">
	<li>123</li>
	<li>456</li>
	<li>789</li>
</ol>
</body>
</html>
