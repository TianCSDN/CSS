<!DOCTYPE html>
<html>
<head>
	<title>单列布局2</title>
	<style type="text/css">
		.header{
			margin: 0 auto;
			max-width: 800px;
			height: 200px;
			background-color: pink;
		}
		.nav{
			margin: 0 auto;
			max-width: 600px;
			height: 400px;
			background-color: red;
		}
		.content{
			margin: 0 auto;
			max-width: 600px;
			height: 150px;
			background-color: blue;
		}
		.footer{
			margin: 0 auto;
			max-width: 800px;
			height: 200px;
			background-color: aqua;
		}
	</style>
</head>
<body>
	<div class="header">01
		<div class="nav">1</div>
		<div class="content">2</div>
		<div class="footer">02</div>
	</div>

</body>
</html>
