<!DOCTYPE html>
<html>
<head>
	<title>Vertical Align</title>
	<style type="text/css">
		#six-months {
			vertical-align: text-top;
		}
		#one-year {
			vertical-align: baseline;
		}
		#two-year {
			vertical-align: text-bottom;
		}
	</style>

</head>
<body>
<h1>This is my Blog!</h1>
<p> <img src="../img/01.jpg" width="50px" height="50px">six-months</p>
<p> <img src="../img/02.jpg" width="50px" height="50px">one-year</p>
<p> <img src="../img/03.jpg" width="50px" height="50px">two-year</p>

</body>
</html>
