<!DOCTYPE html>
<html>
<head>
	<title>圣杯布局</title>
	<style type="text/css">
		.container{
			padding-left: 200px;
			padding-right: 150px;
		}
		.left, .main, .right {
			position: relative;
			min-height: 130px;
			float: left;
		}
		.left{
			left: -200px;
			margin-left: -100%;
			width: 200px;
			background: pink;
		}
		.right{
			right: -150px;
			margin-left: -150px;
			width: 100px;
			background: yellow;
		}
		.main {
			background-color: blue;
			width: 100%;
		}
	</style>
</head>
<body>
  <div class="container">
  	<div class="main">中间</div>
  		<div class="left">左列</div>
  		<div class="right">右列</div>
  </div>

</body>
</html>
